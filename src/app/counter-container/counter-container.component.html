<section class="mat-typography">
  <h2>Counter #{{ counterIndex }}</h2>

  <mk-counter-heading [counterIndex]="counterIndex" [counter]="counter$ | async"></mk-counter-heading>

  <mk-counter-input [counterIndex]="counterIndex" [counter]="counter$ | async"
                    [decrementFunc]="decrement" [incrementFunc]="increment" [loadFunc]="load"></mk-counter-input>
</section>
