<button mat-raised-button
        color="primary"
        (click)="decrement()"
        [disabled]="counter?.isLoading || counter?.isSaving">
  <mat-icon>arrow_back</mat-icon>
</button>

<mk-progress [isLoading]="counter?.isLoading || counter?.isSaving"
             [diameter]="23">
  <span style="font-size: 24px">&nbsp;{{ counter?.value }}&nbsp;</span>
</mk-progress>

<button mat-raised-button
        color="primary"
        (click)="increment()"
        [disabled]="counter?.isLoading || counter?.isSaving">
  <mat-icon>arrow_forward</mat-icon>
</button>
