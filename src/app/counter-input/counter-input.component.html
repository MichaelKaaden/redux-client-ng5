<mk-progress [isLoading]="counter?.isLoading || counter?.isSaving">
  <button mat-fab color="primary" (click)="decrement()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span style="font-size: 36px">&nbsp;{{ counter?.value }}&nbsp;</span>

  <button mat-fab color="primary" (click)="increment()">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</mk-progress>
