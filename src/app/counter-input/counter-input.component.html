<div>
  <mk-progress [isLoading]="counter?.isLoading || counter?.isSaving"
               [diameter]="23">
    <span>{{ counter?.value }}</span>
  </mk-progress>
  <br>
  <br>
  <button mat-raised-button
          color="primary"
          (click)="decrement()"
          [disabled]="counter?.isLoading || counter?.isSaving">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-raised-button
          color="primary"
          (click)="increment()"
          [disabled]="counter?.isLoading || counter?.isSaving">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
