<mat-grid-list cols="3">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title i18n="Heading for the card containing the number of counters@@DashboardComponent:NumOfCounters">
        Number of counters
      </mat-card-title>
      <br>
      <mat-card-content>{{ numOfCounters | async }}</mat-card-content>
      <br>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card>
      <mat-card-title
        i18n="Heading for the card containing the sum over all counters@@DashboardComponent:SumOfCounters">Counters sum
        up to
      </mat-card-title>
      <br>
      <mat-card-content>{{ counterValueSum$ | async }}</mat-card-content>
      <br>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card>
      <mat-card-title
        i18n="Heading for the card containing the average over all counters@@DashboardComponent:AverageOfCounters">
        Average counter value
      </mat-card-title>
      <br>
      <mat-card-content>{{ averageCounterValue$ | async }}</mat-card-content>
      <br>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
